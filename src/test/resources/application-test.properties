smtp.crawler.ehlo-domain=test.ehlo.be
smtp.crawler.log-stack-traces=true
smtp.crawler.initial-response-time-out=20s
smtp.crawler.read-time-out=20s
smtp.crawler.trust-anyone=true

server.port=8090

# logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} | %-5level | %logger | %msg%n
# logging.pattern.console=%d{HH:mm:ss} | %-5level | %-100msg | %logger %n

logging.level.root=ERROR

logging.level.be.dnsbelgium=DEBUG
smtp.crawler.recursive.resolver.tcp.by.default=true

crawler.dns.geoIP.enabled=false

geo.ip.maxmind.license-key=
geo.ip.maxmind.max-file-age=1d
geo.ip.maxmind.file-location=~/maxmind/

web.ui.timezone=Europe/Brussels
web.ui.datetime.pattern=yyyy-MM-dd HH:mm:ss z