<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Mercator | Search Results</title>
    <script>
        function setOption(option) {
            document.getElementById('optionInput').value = option;
            document.getElementById('selectedOptionDisplay').innerText = option;
        }



        function handleVisitClick(event) {
            event.preventDefault(); // Prevent default link behavior
            let visitId = event.target.getAttribute("data-visit-id");
            document.getElementById("visitIdInput").value = visitId;
            document.getElementById("selectedVisitIdDisplay").innerText = visitId;
        }


        function submitForm() {
            document.getElementById('searchForm').submit();
        }
    </script>
</head>

<body>
<main>
    <div layout:fragment="content">
        <h1>Search results</h1>
        <p>Found: <span th:text="${search}"> </span></p>
        <p>Select a visit ID and an option for which information you want, then click submit.</p>

        <!-- Selected values display -->
        <p>Selected Visit ID: <span id="selectedVisitIdDisplay">None</span></p>
        <p>Selected Option: <span id="selectedOptionDisplay">None</span></p>

        <form id="searchForm" method="get" th:action="@{/visits}">
            <!-- Hidden inputs to store selected values -->
            <input type="hidden" id="visitIdInput" name="visitId" value="">
            <input type="hidden" id="optionInput" name="option" value="">

            <table class="overflow-auto">
                <thead>
                <tr>
                    <td>Visit Id</td>
                    <td>Domain name</td>
                    <td>Crawled</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="visit : ${visits}">
                    <td>
                        <a href="#" th:text="${visit.visitId}" th:attr="data-visit-id=${visit.visitId}" onclick="handleVisitClick(event)"></a>
                    </td>
                    <td th:text="${visit.domainName}"></td>
                    <td th:text="${visit.crawlStarted}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Option selection buttons -->
            <div>
                <button type="button" class="web" onclick="setOption('web')">Web</button>
                <button type="button" class="tls" onclick="setOption('tls')">TLS</button>
                <button type="button" class="smtp" onclick="setOption('smtp')">SMTP</button>
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
</main>
</body>
</html>
