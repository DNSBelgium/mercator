<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Mercator | Search Results</title>
    <script>
        function submit() {
            document.getElementById('searchForm').submit();
        }
    </script>
</head>

<body>

<main>
    <div layout:fragment="content">
        <h1>Input domain name you would like to search.</h1>
        <form id="searchForm" method="get" th:action="@{/search}">
            <div>
                <label for="textinput">Domain Name:</label>
                <input id="textinput" name="domainName" th:value="${domainName}" type="text">
            </div>
            <button onclick="submit()">submit</button>
        </form>
    </div>
</main>

</body>
</html>
