<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Mercator | Search Results</title>
</head>

<body>
<main>
    <div layout:fragment="content">
        <h1>Search results</h1>
        <p>Found:</p>
        <p>Select a visit ID, then click submit.</p>
        <form id="searchForm" method="get" th:action="@{/search/web/id}">
            <table class="overflow-auto">
                <thead>
                <tr>
                    <td>Visit Id</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="visit : ${visitIds}">
                    <td>
                        <label>
                            <input type="radio" name="visitId" th:value="${visit}" th:checked="${selectedVisitId == visit}">
                        </label>
                        <label th:for="${visit}" th:text="${visit}"></label>
                    </td>
                    <td th:text="${domainName}"></td>
                </tr>
                </tbody>
            </table>

            <button type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
</html>
