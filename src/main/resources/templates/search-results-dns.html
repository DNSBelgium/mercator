<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Mercator | Search Results</title>
</head>

<body>
<main>
    <div layout:fragment="content">
        <h2 th:if="${visitIds == null or visitIds.isEmpty()}">
            No visitIds found for dns of <span th:text="${domainName}"></span>
        </h2>
        <div th:if="${visitIds != null and not visitIds.isEmpty()}">
            <h1>Search results</h1>
            <p>Found:</p>
            <p>Select a visit ID.</p>
            <table class="overflow-auto">
                <thead>
                <tr>
                    <td>Visit Id</td>
                    <td>Timestamp</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="visit : ${visitIds}">
                    <td>
                        <a th:href="@{/search/dns/id(visitId=${visit.getVisitId()})}" th:text="${visit.getVisitId()}"></a>
                    </td>
                    <td>
                        <a th:text="${visit.getTimestamp()}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
